<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Login Page</title>

    <style>
        .hidden {
            display: none;
        }
    </style>
</head>

<body>
    <div id="loginPage">
        <form id="loginForm">
            <h1>Login</h1>
            <label for="email"></label>
            <input type="email" id="email" required placeholder="Enter your Email"><br>
        
            <label for="password"></label>
            <input type="password" id="password" required placeholder="Enter your Password"><br>
        
            <button type="submit">Login</button>
            
            <button type="button" onclick="toggleRegisterForm()">Register</button>
            <div id="tokenDisplay"></div>
        </form>
    </div>

    <div id="registerPage" class="hidden">
        <form id="registerForm">
            <h1>Register</h1>
            <label for="registerEmail"></label>
            <input type="email" id="registerEmail" required placeholder="Enter your Email"><br>
        
            <label for="registerPassword"></label>
            <input type="password" id="registerPassword" required placeholder="Enter your Password"><br>
        
            <button type="submit">Accept</button>
            <button type="button" id="returner" onclick="returnToLoginPage()">Return to Login</button>
        </form>
    </div>
    


    <script src="script.js"></script>
</body>

</html>
